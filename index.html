<!DOCTYPE html>
<html lang="en">
<head>
    <title>BMI Calculator | Badal Jha</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- Background image -->
<img src="Background Image.jpg" alt="background" class="bg-img">
<div class="bg-overlay"></div> <!-- Dark overlay -->
<header> 
    <div class="container">
        <div class="card w-50 m-auto text-center">
            <div class="card-header text-center bg-info text-white" > BMI Calculator </div>
            <div class="card-body">
                <form class="w-50 m-auto" onsubmit="return false">
                    <div class="form-group">
                        <label> Weight: </label>
                        <input type="text" name="" placeholder="Weight in kg" required id="weight" class="form-control">
                    </div>
            
                    <div class="form-group">
                        <label> Height: </label>
                        <input type="text" name="" placeholder="Height in feet" required id="height" class="form-control">
                    </div>
            
                    <div class="form-group">
                        <label class="text-danger"> BMI Value: </label>
                        <input type="number" name="" id="bmivalue" class="form-control">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success" onclick="getbmivalue()">Check BMI</button>
                    </div>
                </form>
            </div>
            
            <div class="card-footer text-center bg-light" id="healthStatus"> A healthy BMI ranges between 19 and 25. </div>
            <div id="bmiMessage" class="text-center mt-3"></div>
        </div>
    </div>
</header>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="index.js" charset="utf-8"></script>
    
<!-- Footer -->
<footer class="footer text-center bg-dark text-white">
    Made with ❤️ by <a href="https://www.linkedin.com/in/badal-jha" target="_blank" class="footer-link">Badal Jha</a>
</footer>
</body>
</html>
